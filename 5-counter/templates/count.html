<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div>
        <h1>Counting Time!</h1>
        <h2 id count>{{count}}</h2>
    </div>
    <div style="display:flex; flex-direction: row;">
        <button id="increase">Add</button>
        <button id="reset" onclick="clear()">Reset</button>
    </div>

</body>
</html>
